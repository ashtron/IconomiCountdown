<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Iconomi Countdown</title>

    <script src="vendor/js/jquery-3.2.1.min.js" type="text/javascript" defer></script>
    <script src="vendor/js/jquery.countdown.min.js" type="text/javascript" defer></script>
    <script src="js/app.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="css/main.css" defer>

      <div class="links">
        <a href="https://www.iconomi.net/"><img src="images/iconomi-logo.png"></a>
        <a href="https://www.reddit.com/r/ICONOMI/"><img src="images/reddit-logo.png"></a>

      <div class="data-attribution bottom">
